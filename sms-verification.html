<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_32x32.ico" type="image/x-icon">
    <title>簡訊驗證</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <!-- our css -->
    <link rel="stylesheet" href="scss/style.css">

</head>

<body class="no-bg">
    <!-- navbar -->
    <header id="header"></header>

    <main>
        <a href="#C" title="中央內容區塊" id="AC" accesskey="C">:::</a>
        <!-- 簡訊驗證 -->
        <section class="content-apply-success">
            <div class="container">
                <img src="img/icon-sms.svg" alt="icon-sms">
                <h2>簡訊驗證</h2>
                <p>請入簡訊驗證碼</p>
                <form>
                    <div class="form-gp">
                        <label for="sms-num">簡訊驗證碼<span class="notice">*</span></label>
                        <input type="text" name="sms-num" id="sms-num" placeholder="請輸入簡訊驗證碼">
                    </div>
                    <div class="btn">
                        <input type="button" value="送出">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>
